<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-galery</title>
    <link rel="shortcut icon" href="../js30-2.2-image-galery/assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header_search">
            <div class="foto_and_unsplash">
                <img src="../js30-2.2-image-galery/assets/icons/camera.png" alt="foto" width="50px">
                <p class="unsplash">Unsplash API</p>
            </div>
            <div id="search_conteiner">
                <input id="search_input" type="search" placeholder="What are you searching for?" autocomplete="off" autofocus>
                <img id="lupa" src="../js30-2.2-image-galery/assets/icons/lupa.png" alt="lupa" width="20px">
            </div>
        </div>
        <hr width="100%" size="10" color="#06623e" />
    </header>
    
    <section>
        <div class="grid_of_pictures">
          <div id="grid_of_pictures"></div>
        </div>
      </section>

    <footer>
        <div class="fotter-part">
            <div class="left_part-ft">
                <img src="../js30-2.2-image-galery/assets/icons/GitHub-Background-PNG.png">
                <a class="github" href="https://github.com/KaterinaGapanovich">github</a>
                <p>KaterinaG. 2023</p>
            </div>
            <a class="RSSlogo" href="https://rs.school/js-stage0/">
                <img src="./assets/icons/rss.svg" width="150px">
            </a>
        </div>
    </footer>

    <script src="../js30-2.2-image-galery/script.js"></script>
</body>
</html>
